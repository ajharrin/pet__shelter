<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/new']" ><p>Add a pet to the shelter</p></a>
<div class="col-sm-6">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td></td>
            <td><button [routerLink]="['pet', pet._id]">Details</button> <button [routerLink]="['edit', pet._id]">Edit</button></td>
        </tr>
    </table>
</div>
